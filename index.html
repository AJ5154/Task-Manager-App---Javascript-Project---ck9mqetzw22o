<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- MODAL -->

    <!-- TOdo List -->
    <div class="container">
      <div class="todo-list">
        <div class="status">
          <h1>OPEN</h1>
          <div id="open" draggable="true"></div>
          <div>
            <input id="addTask" type="text" name="Task" />
            <button id="add_btn">+</button>
          </div>
        </div>
        <div class="status">
          <h1>IN PROGRESS</h1>
          <div id="inProgress" draggable="true"></div>
        </div>
        <div class="status">
          <h1>IN REVIEW</h1>
          <div id="inReview" draggable="true"></div>
        </div>
        <div class="status">
          <h1>DONE</h1>
          <div id="done" draggable="true"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
